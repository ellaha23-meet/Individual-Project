<form method='POST' action="/signup">

    <h1 style = "background-color: #C1E8E0;">Sign Up</h1>
    <p style= "font-family: sans-serif;">Please fill in this form to create an account.</p>
    <hr>

    <label for="email" style= "font-family: sans-serif;"><b>Email</b></label>
    <input type="text" style= "font-family: sans-serif;" placeholder="Enter Email" name="email" required>
    <div>
    <label for="psw" style= "font-family: sans-serif;"><b>Password</b></label>
    <input type="password" style= "font-family: sans-serif;" placeholder="Enter Password" name="password" required>
    </div>
    <div>

    <label for="psw-repeat" style= "font-family: sans-serif;"><b>Repeat Password</b></label>
    <input type="password"  style= "font-family: sans-serif;" placeholder="Repeat Password" name="psw-repeat" required>
  </div>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px" style= "font-family: sans-serif;"> Remember me
    </label>

    <p style= "font-family: sans-serif;">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
    <button style="font-family: sans-serif ;type="submit" class="signupbtn" href="/about">Sign Up</button>
    </div>
  </div>
